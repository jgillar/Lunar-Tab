<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>New Tab</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <script type="text/javascript" src="scripts/config.js"></script>    
    <script type="text/javascript"src="scripts/js-planet-phase.js"></script>
    <script type="text/javascript"src="scripts/suncalc.js"></script>
    <script type="text/javascript"src="scripts/mooncalc.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</head>

<body>
    <section id="location-data">
        <form id="location-form" name="location-form" autocomplete="off">
            <label for "location-textbox">Showing data for </span>
            <input type="text" id="location-textbox" name="location-textbox" placeholder="Manhattan NY"  />
            <input type="submit" id="location-submit" name="location-submit" value="Search" />
        </form>
    </section>
    
    <div id="moon-container">
        <div id="moon"></div>
        <div id="moon-fix"></div>
        <div id="moon-craters">
            <div class="crater"></div>
            <div class="crater"></div>
            <div class="crater"></div>
            <div class="crater crater-cluster"></div>
        </div>
    </div>

    <div id="space">
        <div class="stars"></div>
    </div>

    <section id="stats">
        <div id="stats-grid">
            <div id="box-phase" class="box">
                <span>Moon Phase</span>
                <span>...</span>
            </div>

            <div id="box-moonrise" class="box">
                <img title="Moonrise - when the moon is first visible above the horizon" src="svg/wi-moonrise.svg" />
                <section>
                <span>Moonrise</span>
                <span>...</span>
                </section>
            </div>
            <div id="box-moonset" class="box">
                <img title="Moonset - when the moon is just below the horizon" src="svg/wi-moonset.svg" />
                <section>
                    <span>Moonset</span>
                    <span>....</span>
                </section>
            </div>

            <div id="box-zodiac" class="box">
                    <img title="Leo" src="svg/leo.svg#svgView(viewBox(-4,-4,24,24))" />
                    <section>
                        <span>Sign</span>
                        <span>...</span>
                    </section>
            </div>
            <div id="box-hour" class="box">
                    <img title="Saturn" src="svg/Saturn.svg#svgView(viewBox(-4,-4,24,24))" />
                    <section>
                        <span>Planetary Hour</span>
                        <span>...</span>
                    </section>
            </div>

            <div id="box-misc" class="box">
                <p>
                    <!-- originally this was supposed to contain info about void of course but 
                    that's impossible to compute without access to an ephemeris or API (none are free)
                    Put something else here eventually -->
                </p>
            </div>
        </div>
    </section>
</body>

</html>
